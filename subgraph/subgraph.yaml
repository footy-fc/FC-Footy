specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: ScoreSquare
    network: base
    source:
      address: "0x6147b9AB63496aCE7f3D270F8222e09038FD0870"
      abi: ScoreSquare
      startBlock: 27168194  # Replace with the actual block where your contract was deployed
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Game
        - Ticket
        - Winner
        - GameStat
      abis:
        - name: ScoreSquare
          file: ./abis/ScoreSquare.json
      eventHandlers:
        - event: CommunityWalletLocked()
          handler: handleCommunityWalletLocked
        - event: CommunityWalletUpdated(address)
          handler: handleCommunityWalletUpdated
        - event: GameCreated(uint256,address,uint256,string,address,uint8)
          handler: handleGameCreated
        - event: TicketsPurchased(uint256,address,uint8)
          handler: handleTicketsPurchased
        - event: GameFinalized(uint256,uint8[],uint8[])
          handler: handleGameFinalized
        - event: PrizesDistributed(uint256,address)
          handler: handlePrizesDistributed
        - event: TicketsRefunded(uint256)
          handler: handleTicketsRefunded
      file: ./src/mapping.ts
